<h2>Add new task</h2>
<div class="container">
  <form #postForm="ngForm" (ngSubmit)="createNewTask(postForm.value)">
    <div class="form-group">
      <input type="text" class="form-control" ngModel id="title" required name="title" placeholder="Title of the task"/>
    </div>
    <div class="form-group">
      <input type="radio" id="view" name="status" value="View" ngModel>
      <label for="view">View</label><br>
      <input type="radio" id="progress" name="status" value="Progress" ngModel>
      <label for="progress">Progress</label><br>
      <input type="radio" id="checking" name="status" value="Checking" ngModel>
      <label for="checking">Checking</label><br>
      <input type="radio" id="done" name="status" value="Done" ngModel>
      <label for="done">Done</label>
    </div>
    <div class="form-group">
      <textarea class="form-control" ngModel id="description" required name="description" placeholder="Description" rows="7" ></textarea>
    </div>
    <div class="btnHolder">
      <a routerLink='/list'><button class="cancelBtn">Cancel</button></a>
      <button class="submitBtn" type="submit">Save</button>
    </div>
  </form>
</div>
<h6 id="warning-alert"></h6>
