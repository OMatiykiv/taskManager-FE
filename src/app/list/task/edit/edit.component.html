<h2>Updating task</h2>
<div class="container">
  <form #putForm="ngForm" (ngSubmit)="editTask(putForm.value)">
    <div class="form-group">
      <input type="text" class="form-control" id="title" required [(ngModel)]="task['title']" name="title" placeholder="Title of the task"/>
    </div>
    <div class="form-group">
      <input type="radio" id="view" [(ngModel)]="task['status']" name="status" value="View">
      <label for="view">View</label><br>
      <input type="radio" id="progress" [(ngModel)]="task['status']" name="status" value="Progress">
      <label for="progress">Progress</label><br>
      <input type="radio" id="checking" [(ngModel)]="task['status']" name="status" value="Checking">
      <label for="checking">Checking</label><br>
      <input type="radio" id="done" [(ngModel)]="task['status']" name="status" value="Done">
      <label for="done">Done</label>
    </div>
    <div class="form-group">
      <textarea class="form-control" required [(ngModel)]="task['description']" name="description" placeholder="Description" rows="7" ></textarea>
    </div>
    <div class="btnHolder">
      <a routerLink='/list'><button class="cancelBtn">Cancel</button></a>
      <button class="submitBtn" type="submit">Save</button>
    </div>
  </form>
</div>
<h6 id="warning-alert"></h6>
