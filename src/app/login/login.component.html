<h2>Log In</h2>
<div class="container">
  <form #postForm="ngForm" (ngSubmit)="login(postForm.value)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" ngModel name="name"/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" ngModel name="password"/>
    </div>
    <button type="submit">Login</button>
  </form>
</div>
<h5>Don't have an account? <a routerLink='/'>Sign Up</a></h5>
<h6 id="warning-alert"></h6>
